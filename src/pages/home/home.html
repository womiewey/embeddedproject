<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
        Latest eye scans
    </ion-title>
  </ion-navbar>
</ion-header>

<!--body -->
<ion-content>
    <ion-card *ngFor="let card of cards" (click)="status()">
          <ion-card-content>
              <img src = "assets/imgs/sampleLogo.png" id ="eyemg">
              <div class="card-title">Romie Santiago</div>
              <div class="card-subtitle">Antipolo City</div>
              <div class="card-subtitle">Press to see patient's status</div>
          </ion-card-content>
    </ion-card>
</ion-content>
