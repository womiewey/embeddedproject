<ion-content>
  <div class="body">
    <div class = "logo">
      <img src = "assets/imgs/sampleLogo.png" alt ="Logo">
      <ion-label no line>Admin Login </ion-label>
    </div>
    <div class = "credentials">
      <ion-list no line>
        <ion-item>
          <ion-label floating> Username </ion-label>
            <ion-input> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating> Password </ion-label>
          <ion-input type = "password"> </ion-input>
        </ion-item>
      </ion-list>
      <div id = "login">
        <button ion-button block (click) = "login()"> Log in </button> 
      </div>
    </div>
    
  </div> 
</ion-content>
